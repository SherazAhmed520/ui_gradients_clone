<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

        <nav>
            <div id="logo_div"><img src="uig_logo.png" alt="Logo not found"></div>
            <div id="btn_div">
                <button id="twit"><i class="fa fa-twitter"></i>Share on Twitter</button>
                <button id="face"><i class="fa fa-facebook-official"></i>Share on Facebook</button>
                <button id="git"><i class="fa fa-github"></i></button>
            </div>
        </nav>
    </header>
    <section>
        <div id="div_nav">
            <div id="left"><i class="fa fa-bars"></i> Show All gradients</div>
            <div id="mid">
                
            </div>
            <div id="right">
                <i class="fa fa-rotate-right"></i>
                <i class="fa fa-code"></i>
                <i class="fa fa-plus-circle"></i>
                <i class="fa fa-download"></i>
            </div>
        </div>

        <div id="bg_btns">
            <button id="back">&#60;</button>
            <button id="next">&#62;</button>
        </div>

    <script src="script.js"></script>
